<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
</head>
<body>
    <h1>История действий</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Действие</th>
            <th>Цель</th>
            <th>Время</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
