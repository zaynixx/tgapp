<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymizer</title>
    <style>
        /* Основной стиль (для светлой темы по умолчанию) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #fff;
            color: #000;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            color: #000;
        }

        button {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }

            input[type="text"] {
                background-color: #444;
                border: 1px solid #555;
                color: #fff;
            }

            button {
                background-color: #0056b3;
            }

            button:hover {
                background-color: #007BFF;
            }
        }
    </style>
</head>
<body>
    <h1>Приветули</h1>
    <input type="text" id="search" placeholder="Введите запрос для поиска">
    <button id="search-tor">Поиск через TOR</button>
    <button id="open-tiktok">Открыть TikTok через VPN</button>
    <button id="open-instagram">Открыть Instagram через VPN</button>
    <button id="open-2ip-tor">Открыть 2ip.ru через TOR</button> <!-- Кнопка для 2ip через TOR -->
    <button id="open-2ip-vpn">Открыть 2ip.ru через VPN</button> <!-- Кнопка для 2ip через VPN -->

    <script>
        // Обработка кнопок
        document.getElementById('search-tor').addEventListener('click', () => {
            const query = document.getElementById('search').value;
            if (query) {
                window.location.href = `/search?query=${encodeURIComponent(query)}`;
            } else {
                alert("Введите запрос для поиска.");
            }
        });

        document.getElementById('open-tiktok').addEventListener('click', () => {
            window.location.href = '/redirect/tiktok';
        });

        document.getElementById('open-instagram').addEventListener('click', () => {
            window.location.href = '/redirect/instagram';
        });

        document.getElementById('open-2ip-tor').addEventListener('click', () => {
            window.location.href = '/redirect/2ip'; // Перенаправление на 2ip через TOR
        });

        document.getElementById('open-2ip-vpn').addEventListener('click', () => {
            window.location.href = '/open_2ip_vpn'; // Перенаправление на 2ip через VPN
        });
    </script>
</body>
</html>
