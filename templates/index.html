<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Подключение CSS через Flask -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/ewqwdd/vanila-toast@main/main.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ewqwdd/vanila-toast@main/style.min.css" />
    <script>
      function withOpacity(variableName) {
        return ({ opacityValue }) => {
          if (opacityValue !== undefined) {
            return `hsla(var(${variableName}), ${opacityValue})`;
          }
          return `hsl(var(${variableName}))`;
        };
      }
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: withOpacity("--primary"),
              teritary: withOpacity("--teritary"),
              secondary: withOpacity("--secondary"),
              foreground1: withOpacity("--foreground-1"),
              foreground2: withOpacity("--foreground-2"),
              background: withOpacity("--background"),
              accent: withOpacity("--accent"),
              accentForeground: withOpacity("--accent-foreground"),
              "accent-highlight": withOpacity("--accent-highlight"),
              accentBorder: withOpacity("--accent-border"),
              foreground3: withOpacity("--foreground-3"),
              orangeHightlight: withOpacity("--orange-highlight"),
              orangeForeground: withOpacity("--orange-foreground"),
              orangeSecondary: withOpacity("--orange-secondary"),
              success: withOpacity("--success"),
              successForeground: withOpacity("--success-foreground"),
              warning: withOpacity("--warning"),
              warningForeground: withOpacity("--warning-foreground"),
              error: withOpacity("--error"),
              errorForeground: withOpacity("--error-foreground"),
              overlay: withOpacity("--overlay"),
              focus: withOpacity("--focus"),
              purple: withOpacity("--purple"),
              purpleForeground: withOpacity("--purple-foreground"),
            },
            fontSize: {
              xs: [12, "19.2px"],
              sm: [14, "22.4px"],
              base: [16, "19.2px"],
              lg: [18, "21.6px"],
              xl: [20, "24px"],
              "3xl": [30, "36px"],
              "4xl": [36, "43.2px"],
            },
          },
        },
      };
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Anonymizer</title>
  </head>
  <body class="bg-background" tab="1">
    <div class="absolute w-full h-full overflow-hidden max-w-full max-h-full">
      <main id="content" class="relative flex h-screen overflow-clip w-[300vw] pb-10 transition-all">
        <section class="w-full basis-1/3 justify-center flex flex-col">
          <div class="flex flex-col max-w-lg py-4 mx-auto">
            <h1 class="text-4xl font-semibold mx-auto text-center mt-4 text-secondary">VPN</h1>
            <p class="text-center text-teritary font-medium max-w-[320px] mx-auto mt-2 tracking-wide px-4">
              Оставайтесь <span class="uppercase font-semibold text-warning">заищенными</span>, используя наш
              сервис!
            </p>
            <div class="grid grid-cols-2 gap-2 mt-8">
              <button
                id="open-tiktok"
                class="h-12 p-2 rounded-lg bg-accent active:bg-accent/80 border border-white/20 ring-accentBorder transition-all ring-0 active:ring-4 text-primary"
              >
                TikTok через VPN
              </button>
              <button
                id="open-instagram"
                class="h-12 p-2 rounded-lg bg-accent active:bg-accent/80 border border-white/20 ring-accentBorder transition-all ring-0 active:ring-4 text-primary"
              >
                Instagram через VPN
              </button>
              <button
                id="open-2ip-tor"
                class="h-12 p-2 rounded-lg bg-accent active:bg-accent/80 border border-white/20 ring-accentBorder transition-all ring-0 active:ring-4 text-primary"
              >
                2ip.ru через TOR
              </button>
              <button
                id="open-2ip-vpn"
                class="h-12 p-2 rounded-lg bg-accent active:bg-accent/80 border border-white/20 ring-accentBorder transition-all ring-0 active:ring-4 text-primary"
              >
                2ip.ru через VPN
              </button>
            </div>
            <form class="flex gap-2 mt-4 items-center" action="{{ url_for('search_duckduckgo') }}" method="GET">
              <input placeholder="Запрос для поиска" type="text" id="query" name="query" class="h-10 transition-all duration-75 flex rounded-full px-4 items-center transition-all outline-accent/70 outline outline-0 outline-offset-2 hover:outline-2 ring-2 ring-accent/20 bg-primary/5 text-secondary max-w-full hover:text-primary w-full" required>
              <button type="submit" class="h-10 px-4 rounded-lg bg-warning active:bg-warning/80 border border-white/20 ring-warningForeground transition-all ring-0 active:ring-4 text-primary">Искать</button>
          </form>          
            <dotlottie-player
              src="{{ url_for('static', filename='animations/duck2.lottie') }}"
              background="transparent"
              speed="1"
              class="size-40 mx-auto mt-9"
              direction="1"
              playMode="normal"
              loop
              autoplay
            ></dotlottie-player>
          </div>
        </section>
        <section class="w-full basis-1/3 justify-center flex flex-col">
          <div class="flex flex-col max-w-lg py-4 mx-auto">
            <h1 class="text-4xl font-semibold mx-auto text-center mt-4 text-secondary">Поиск в TOR</h1>
            <p class="text-center text-teritary font-medium max-w-[320px] mx-auto mt-2 tracking-wide">
              Цпшка, снафчик, даркнет форумы, прямо в
              <span class="uppercase font-semibold text-warning">телеграме!</span>
            </p>

            <div class="flex flex-col gap-2 px-4 pt-6">
              <input
                type="text"
                id="search"
                placeholder="Введите запрос для поиска"
                class="h-10 transition-all mt-4 gap-3 justify-between duration-75 flex rounded-full px-4 items-center transition-all outline-accent/70 outline outline-0 outline-offset-2 hover:outline-2 ring-2 ring-accent/20 bg-primary/5 text-secondary max-w-full hover:text-primary w-full"
              />
              <button
                id="search-tor"
                class="h-12 mt-2 p-2 rounded-lg bg-accent active:bg-accent/80 border border-white/20 ring-accentBorder transition-all ring-0 active:ring-4 text-primary"
              >
                Поиск
              </button>
              <dotlottie-player
                src="{{ url_for('static', filename='animations/duck.lottie') }}"
                background="transparent"
                speed="1"
                class="size-40 mx-auto mt-6"
                direction="1"
                playMode="normal"
                loop
                autoplay
              ></dotlottie-player>
            </div>
          </div>
        </section>
        <section class="w-full basis-1/3 justify-center flex flex-col">
          <div class="flex flex-col max-w-lg py-4 mx-auto">
            <h1 class="text-4xl font-semibold mx-auto text-center mt-4 text-secondary">Баланс</h1>
            <p class="text-center text-teritary font-medium max-w-[320px] mx-auto mt-2 tracking-wide">
              Ваш баланс:
            </p>
            <span class="uppercase font-bold text-center text-3xl text-warning">{{ balance }}₽</span>
            <div class="flex flex-col gap-2 px-4 pt-6 min-w-[288px]">
              <button
              id="top-up-stars"
              class="h-12 mt-2 p-2 rounded-lg bg-accent active:bg-accent/80 border border-white/20 ring-accentBorder transition-all ring-0 active:ring-4 text-primary"
              onclick="window.open('https://t.me/Anonymizer_login_bot', '_blank')"
            >
              Пополнить звездами
            </button>
              <button
                id="top-up-card"
                class="h-12 p-2 rounded-lg bg-white/0 active:bg-white/5 transition-all text-secondary flex items-center gap-0.5 justify-center"
              >
                Пополнить картой
              </button>
              <dotlottie-player
                src="{{ url_for('static', filename='animations/duck3.lottie') }}"
                background="transparent"
                speed="1"
                class="size-40 mx-auto mt-6"
                direction="1"
                playMode="normal"
                loop
                autoplay
              ></dotlottie-player>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- NAVIGATION -->
    <nav
      class="h-16 shadow w-full fixed bottom-0 bg-overlay left-0 grid grid-cols-3 px-4 py-0.5 border-t border-foreground2"
    >
      <button data-tab="0" class="flex flex-col justify-center gap-1 items-center opacity-65">
        <img
          src="{{ url_for('static', filename='icons/instagram.svg') }}"
          alt="search"
          class="size-5 transition-all mx-auto"
        />
        <span class="text-center text-white text-sm font-medium">Соц сети</span>
      </button>
      <button data-tab="1" class="flex flex-col justify-center gap-1 items-center opacity-65">
        <img
          src="{{ url_for('static', filename='icons/search.svg') }}"
          alt="search"
          class="size-5 transition-all mx-auto"
        />
        <span class="text-center text-white text-sm font-medium">Поиск</span>
      </button>
      <button data-tab="2" class="flex flex-col justify-center gap-1 items-center opacity-65">
        <img
          src="{{ url_for('static', filename='icons/circle-dollar-sign.svg') }}"
          alt="search"
          class="size-5 transition-all mx-auto"
        />
        <span class="text-center text-white text-sm font-medium">Баланс</span>
      </button>
    </nav>

    <!-- LOGIN DRAWER -->
    <div
      id="login-drawer"
      class="absolute appear-blur w-full h-full bg-black/30 top-0 left-0 z-20 hidden transition-all duration-300"
    >
      <div
        class="absolute w-full h-[80%] flex flex-col pt-4 bg-background rounded-t-lg bottom-0 left-0 duration-300 transition-all appear-drawer px-6"
      >
        <h1 class="text-3xl font-semibold mx-auto text-center text-secondary mt-4">Войти</h1>

        <form method="POST" action="/login" class="mx-auto max-w-lg flex flex-col gap-3 w-full mt-5">
          <input
            type="text"
            name="username"
            placeholder="Имя пользователя"
            class="h-10 transition-all duration-75 flex rounded-full px-4 items-center transition-all outline-accent/70 outline outline-0 outline-offset-2 hover:outline-2 ring-2 ring-accent/20 bg-primary/5 text-secondary max-w-full hover:text-primary w-full"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Пароль"
            class="h-10 transition-all duration-75 flex rounded-full px-4 items-center transition-all outline-accent/70 outline outline-0 outline-offset-2 hover:outline-2 ring-2 ring-accent/20 bg-primary/5 text-secondary max-w-full hover:text-primary w-full"
            required
          />
          <label
            for="remember"
            class="text-secondary font-medium text-sm flex items-center gap-2 items-start"
          >
            <input type="checkbox" name="remember" id="remember" /> Запомнить меня
          </label>
          <button
            type="submit"
            class="h-12 p-2 mt-1 rounded-lg bg-accent active:bg-accent/80 border border-white/20 ring-accentBorder transition-all ring-0 active:ring-4 text-primary"
          >
            Войти
          </button>
          <button
            type="button"
            class="h-12 p-2 rounded-lg bg-white/0 active:bg-white/5 transition-all text-secondary flex items-center gap-0.5 justify-center"
            id="telegram-login"
            >
            <img src="{{ url_for('static', filename='icons/telegram.svg') }}" alt="telegram" class="size-8" />
            Войти через телеграм
          </button>
        </form>
        <p class="text-sm text-teritary font-medium text-center mt-8">
          Нет аккаунта? <a class="text-accent" href="/register" id="register-link">Зарегистрироваться</a>
        </p>
      </div>
    </div>

    <!-- JS через Flask -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/telegram-login.js') }}" defer></script>
  </body>
</html>
