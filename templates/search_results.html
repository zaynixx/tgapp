<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <h1>Результаты поиска для: {{ query }}</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ url_for('visit_link', url=result.link) }}" target="_blank">{{ result.title }}</a>
            <p>{{ result.snippet }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
