<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска</title>
</head>
<body>
    <h1>Результаты поиска для "{{ query }}"</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ result.link }}">{{ result.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
